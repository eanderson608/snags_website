<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Snag's Sports Bar</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  		<script src="FormatGoogleCalendar/format-google-calendar.js"></script>
  		<script src="script.js"></script>
  		<script src="index.js"></script>
	</head>

	<body>

		<div class="container text-center">

			<!-- Header -->

			<div id="includedHeader"></div>

			<!-- Nav Bar -->
		
			<nav class="navbar navbar-default">
				<div class="container">

					<ul class="nav nav-pills nav-justified">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="calendar.html">Calendar</a></li>
						<li><a href="contact.html">Contact & Directions</a></li>
					</ul>

				</div>
			</nav>

			<!-- Photo Carousel -->

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="snags_bar_right_cropped.jpeg">
					</div>

					<div class="item">
						<img src="snags_bar_left_cropped.jpeg">
					</div>

					<div class="item">
						<img src="snags_bar_dart_cropped.jpeg">
					</div>

					<div class="item">
						<img src="snags_bar_pool_cropped.jpeg">
					</div>
				</div>
			</div>

			<!-- Main Content -->

			<div class="row content">
				<div class="col-sm-6 events">
					<ul id="events-upcoming">					
				</div>

				<div class="col-sm-6 text-left">
					
				</div>
			</div>

			<!-- Footer -->

			<div id="includedFooter"></div>

		</div>
	</body>
</html>

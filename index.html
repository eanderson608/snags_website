<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Snag's Sports Bar</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  		<script src="/FormatGoogleProject/format-google-calendar.js"></script>
	</head>

	<body>

		<div class="container text-center">

			<div class="row header">
				<div class="col-sm-4">
					<img src="snags_logo.png" width="300">
				</div>

				<div class="col-sm-4">

				</div>

				<div class="col-sm-4">
					<p>110 S River St - (715) XXX - XXX <br>
					OPEN DAILY AT NOON<br>
					HAPPY HOUR WEEKDAYS 12 - 6</p>
				</div>
			</div>
		
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						
					</div>

					<ul class="nav nav-pills nav-justified">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Calendar</a></li>
						<li><a href="#">Contact</a></li>
					</ul>

				</div>
			</nav>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="john.jpeg">
					</div>

					<div class="item">
						<img src="julie.png">
					</div>
				</div>
			</div>

			<div class="row content">
				<div class="col-sm-8 events">
				<h3>Upcoming Events</h3>
					<ul id="events-upcoming">
				</ul>
					<ul id="events-past">
				</ul>
					
				</div>

				<div class="col-sm-4 text-left">
					
				</div>
			</div>

			<footer>
				<p>Footer Text</p>
			</footer>

		</div>

<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Snag's Sports Bar</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  		<script src="FormatGoogleCalendar/format-google-calendar.js"></script>

  		<script>

  			$(document).ready(function(){
    			$("#includedFooter").load("footer.html");
			});

  			formatGoogleCalendar.init({
	        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/iuu19aualns1ff3n1lr4j1116c@group.calendar.google.com/events?key=AIzaSyABRqI7pe2mP66gwsmdDwVVQi_a0EC5Zuw',
	        past: false,
	        upcoming: true,
	        sameDayTimes: true,
	        dayNames: true,
	        pastTopN: 0,
	        upcomingTopN: 3,
	        itemsTagName: 'div',
	        upcomingSelector: '#events-upcoming',
	        pastSelector: '#events-past',
	        upcomingHeading: '<h2>Upcoming events</h2>',
	        pastHeading: '<h2>Past events</h2>',
	        format: ['*summary*', '*date*', '<br>', '*description*']
			});
  		</script>

  		<style>
  			#events-upcoming div {
  				background-color: lightgrey;
  				border: 2px solid black;
  				border-radius: 5px;
  				margin: 10px;
  				padding-bottom: 20px;
  			}

  			#events-upcoming div .date{
  				color: red;
  				font-size: 12px;
  			}

  			#events-upcoming div .description{
  				font-size: 16px;
  			}




  		</style>
	</head>

	<body>

		<div class="container text-center">

	<!-- Header -->

			<div class="row header">
				<div class="col-sm-4">
					<img src="snags_logo.png" width="300">
				</div>

				<div class="col-sm-4">

				</div>

				<div class="col-sm-4">
					<p>110 S River St - (715) XXX - XXX <br>
					OPEN DAILY AT NOON<br>
					HAPPY HOUR WEEKDAYS 12 - 6</p>
				</div>
			</div>

		<!-- Nav Bar -->
		
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						
					</div>

					<ul class="nav nav-pills nav-justified">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Calendar</a></li>
						<li><a href="#">Contact</a></li>
					</ul>

				</div>
			</nav>

		<!-- Photo Carousel -->

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="john.jpeg">
					</div>

					<div class="item">
						<img src="julie.png">
					</div>
				</div>
			</div>

		<!-- Main Content -->

			<div class="row content">
				<div class="col-sm-8 events">
					<ul id="events-upcoming">					
				</div>

				<div class="col-sm-4 text-left">
					
				</div>
			</div>

		<!-- Footer -->

			<footer>
				<p>Footer Text</p>
			</footer>

		</div>
	</body>
</html>
